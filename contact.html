<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>contact</title>

    <link rel="stylesheet" href="contact.css">

</head>

<body>

    <header>

        <nav>

            <a href="index.html" class="nav-link">home</a>

            <a href="contact.html" class="nav-link">contact</a>

        </nav>

    </header>

    <section class="contact-section">

        <h1 class="contact-title">contact me</h1>

        <img class="smile-image" src="./smile.png" />

        <form class="contact-form container"  action="/submit_form" method="post">

            <div class="form-group">

                <label for="name">name:</label>

                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">

                <label for="email">email:</label>

                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">

                <label for="question">question:</label>

                <textarea id="question" name="question" rows="4"></textarea>

            </div>

                        
            <button type="submit" value="Submit" style="width: 200px; height: 50px;"
             class="submit-button"> submit</button>
             
                        
             
        
        </form>

    </section>
</body>

</html>
